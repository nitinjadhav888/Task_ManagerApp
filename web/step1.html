<!DOCTYPE html>
<html>
<head>
  <title>Step 1 - Personal Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      filter: blur(8px) brightness(0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.1px;
    }
    input {
      width: 100%;
      padding: 14px 18px;
      margin-top: 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px #667eea88;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background-color: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a67d8;
    }
  </style>
  <script>
    function validateStep1() {
      const name = document.forms["step1Form"]["name"].value;
      const email = document.forms["step1Form"]["email"].value;
      if (!name || !email) {
        alert("Please fill all fields");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Step 1: Personal Info</h2>
    <form name="step1Form" action="step2.html" method="get" onsubmit="return validateStep1()">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
